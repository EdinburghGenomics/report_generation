<!DOCTYPE html>
<html>
<title>Edinburgh Genomics Analysis Driver</title>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<br>

<table style="width:100%">
    <tr>
        <th colspan="2">Datasets</th>
    </tr>
{% for d, s in datasets %}
    <tr>
        <td>{{d}}</td>
        <td>{{s}}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
